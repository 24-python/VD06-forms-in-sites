<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контатная форма</title>
</head>
<body>
<h1>Контактная форма</h1>
<!-- Начало формы. Атрибут action="/test" указывает, что данные формы будут отправлены на сервер по адресу "/test". Метод отправки данных — POST. -->
<form action="/test" method="post">

    <!-- Создание метки (label) для поля ввода имени. Атрибут for связывает метку с полем ввода по значению атрибута id. -->
    <label for="name">Имя:</label>

    <!-- Поле ввода текста для имени пользователя. Атрибуты:
         - type="text" указывает, что это текстовое поле.
         - id="name" задает уникальный идентификатор для этого элемента.
         - name="name" задает имя поля, которое будет использоваться при отправке данных на сервер.
         - placeholder="Ваше имя" отображает подсказку внутри поля до того, как пользователь начнет ввод.
         - required указывает, что это поле обязательно для заполнения перед отправкой формы. -->
    <input type="text" id="name" name="name" placeholder="Ваше имя" required>

    <!-- Два элемента <br> добавлены для создания отступа между полями ввода. -->
    <br><br>

    <!-- Создание метки (label) для поля ввода email. Атрибут for связывает метку с полем ввода по значению атрибута id. Обратите внимание, что здесь должен быть for="email", а не "name". -->
    <label for="email">Email:</label>

    <!-- Поле ввода для email пользователя. Атрибуты:
         - type="email" указывает, что это поле для ввода email (браузер может проверять корректность ввода).
         - id="email" задает уникальный идентификатор для этого элемента.
         - name="email" задает имя поля, которое будет использоваться при отправке данных на сервер.
         - placeholder="Введите email" отображает подсказку внутри поля до того, как пользователь начнет ввод.
         - required указывает, что это поле обязательно для заполнения перед отправкой формы. -->
    <input type="email" id="email" name="email" placeholder="Введите email" required>

    <!-- Два элемента <br> добавлены для создания отступа между полем ввода и кнопкой отправки. -->
    <br><br>

    <!-- Кнопка для отправки формы. type="submit" указывает, что это кнопка отправки формы. -->
    <button type="submit">Отправить</button>

</form>





</body>
</html>
